<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочий пример</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="block1">
            <div class="title">
                <h1>Moi spisok del</h1>
            </div>
            <div class="container">
                <div class="input-block">
                    <input type="text" id="nameInput" placeholder="что сделать..." class="inp1"><br>
                    <input type="text" id="search" placeholder="найти..."class="inp2" >
                </div>
                <div class="btn-block">
                    <button id="myButton" class="btn1">ADD</button>
                </div>
            </div>
        </div>
        <div class="block2">
            <ul class="list" id="list"></ul>
        </div>
        <div class="modal hidden">
            <div class="modal-window" id="modalWindow">
                <div class="modal-text">Удалить задачу?</div>
                <div class="modal__btns">
                    <button id="canselTask" class="modalbtn1" data-dismis="modal">⌦</button>
                    <button id="deleteTask" class="modalbtn2" data-dismis="modal">✘</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
